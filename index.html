<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }

    #heart-container {
      perspective: 1000px;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: rotate 8s infinite linear;
    }

    .heart div {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/100x100') center/cover;
      opacity: 0.8;
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="heart-container">
    <div class="heart">
      <div style="transform: rotateY(0deg) translateZ(50px);"></div>
      <div style="transform: rotateY(90deg) translateZ(50px);"></div>
      <div style="transform: rotateY(180deg) translateZ(50px);"></div>
      <div style="transform: rotateY(270deg) translateZ(50px);"></div>
      <div style="transform: rotateX(90deg) translateZ(50px);"></div>
      <div style="transform: rotateX(-90deg) translateZ(50px);"></div>
    </div>
  </div>
  <script>
    // 这里可以添加更多交互逻辑
  </script>
</body>

</html>
