<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 悬浮爱心粒子</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 创建场景
        const scene = new THREE.Scene();

        // 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // 创建爱心几何体
        const heartShape = new THREE.Shape();
        const x = 0, y = 0;
        heartShape.moveTo(x + 2.5, y + 2.5);
        heartShape.bezierCurveTo(x + 2.5, y + 2.5, x + 2, y, x, y);
        heartShape.bezierCurveTo(x - 3, y, x - 3, y + 3.5, x - 3, y + 3.5);
        heartShape.bezierCurveTo(x - 3, y + 5.5, x - 1.5, y + 7.7, x + 2.5, y + 9.5);
        heartShape.bezierCurveTo(x + 6, y + 7.7, x + 8, y + 5.5, x + 8, y + 3.5);
        heartShape.bezierCurveTo(x + 8, y + 3.5, x + 8, y, x + 5, y);
        heartShape.bezierCurveTo(x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5);

        const geometry = new THREE.ShapeGeometry(heartShape);
        const material = new THREE.PointsMaterial({ color: 0x0000ff, size: 0.05 });
        const points = new THREE.Points(geometry, material);

        // 将爱心移到场景中心
        points.position.y = -5;
        scene.add(points);

        // 粒子上升动画变量
        let riseProgress = 0;
        const riseSpeed = 0.01;

        // 渲染循环
        function animate() {
            requestAnimationFrame(animate);

            // 粒子上升动画
            if (riseProgress < 1) {
                riseProgress += riseSpeed;
                points.position.y = -5 + 10 * riseProgress;
            }

            // 爱心旋转动画
            points.rotation.x += 0.005;
            points.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
